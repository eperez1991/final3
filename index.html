<html>
  <head></head>
  <meta charset='utf-8'>/</meta>
  <meta content='width=device-width,intial-scale=1.0' name='viewport'>/</meta>
  <title>{block:PostTitle}{PostTitle}: {/block:PostTitle}{Title}</title>
  <link href='{RSS}' rel='alternate' type='application/rss+xml'>/</link>
  <link href='http://eperez1991.github.io/style.css' rel='stylesheet'>/</link>
  <body>
    <header>
      <h1>
        Tumblr COM327
      </h1>
    </header>
    <ol class='post'>
      {block:post}
      {block:text}
      <li class='post text'></li>
      {block:title}
      <h2>
        <a href='{Permalink}'>{Title}</a>
      </h2>
      {block:title}
        {body}
        {/block:text}
      {/block:post}
    </ol>
    <footer id='footer'></footer>
    <small>
      <a href='{RSS}'>RSS Feed</a>
    </small>
  </body>
</html>
